<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Lide & Fade Image</title>
		<style media="screen">
			.wrapper{
				width: 300px;
				height: 300px;
				margin: 10px;
				float: left;
				position: relative;
				overflow: hidden;
			}
			img{
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(function(){
				$('.wrapper').hover(function(){
					$(this).children('.front').stop().animate({'top':'300px','opacity':'0.1'}, 700);
				}, function(){
					$(this).children('.front').stop().animate({'top':'0px','opacity':'1.0'}, 400);
				});
			});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<img src="msgback.png" alt="">
			<img src="msgfront.png" class="front" alt="">
		</div>
	</body>
</html>
