<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Changing Position And Font</title>
		<style media="screen">
			div{
				border: 1px solid #555;
				border-radius: 3px;
				color: #FFF;
				background-color: #555;
				height: 105px;
				width: 230px;
				position: relative;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(function(){
				$('button').click(function(){
					$('div').animate({'left':'170px','opacity':'0.5'},'slow')
									.animate({'font-size':'80px'},'slow');
				});
			});
		</script>
	</head>
	<body>
		<button Label="button" name="button">Start Animation</button>
		<div class="">
			jQuery
		</div>
	</body>
</html>
